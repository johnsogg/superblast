<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superblast</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #1a1a1a;
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        color: #ffffff;
      }
      
      #game-container {
        display: flex;
        align-items: center;
        gap: 20px;
        max-width: 100vw;
        max-height: 100vh;
        position: relative;
      }
      
      #game-canvas {
        border: 1px solid #333;
        background-color: #000;
        flex-shrink: 0;
      }
      
      #ui-column {
        width: 280px;
        height: 100vh;
        max-height: 800px;
        background-color: #2a2a2a;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 20px;
        flex-shrink: 0;
      }
      
      .ui-section {
        background-color: #333;
        border-radius: 6px;
        padding: 15px;
      }
      
      .ui-section h3 {
        margin: 0 0 10px 0;
        font-size: 16px;
        color: #ffffff;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      #score-display {
        font-size: 24px;
        font-weight: bold;
        color: #4ade80;
        text-align: center;
      }
      
      #timer-display {
        font-size: 32px;
        font-weight: bold;
        color: #ffffff;
        text-align: center;
        font-family: 'Courier New', monospace;
      }
      
      .placeholder-content {
        color: #888;
        font-style: italic;
        text-align: center;
        padding: 20px 0;
      }
      
      #power-ups-section {
        flex: 0 0 120px;
      }
      
      #levels-section {
        flex: 1;
        min-height: 200px;
      }

      /* Progress Bar */
      #progress-container {
        position: absolute;
        bottom: 10px;
        left: 0;
        right: 320px; /* Account for UI column width + gap */
        height: 20px;
        background-color: #333;
        border: 2px solid #555;
        border-radius: 10px;
        overflow: hidden;
      }

      #progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #4ade80 0%, #22c55e 50%, #16a34a 100%);
        width: 0%;
        transition: width 0.5s ease-out;
        border-radius: inherit;
      }

      /* Level Completion Modal */
      #level-completion-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      #level-completion-modal.show {
        display: flex;
      }

      .modal-content {
        background-color: #2a2a2a;
        border: 2px solid #4ade80;
        border-radius: 12px;
        padding: 40px;
        text-align: center;
        max-width: 400px;
      }

      .modal-title {
        font-size: 32px;
        font-weight: bold;
        color: #4ade80;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .modal-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }

      .modal-button {
        width: 60px;
        height: 60px;
        border: 2px solid #555;
        background-color: #333;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.2s ease;
        font-size: 24px;
        color: #ffffff;
      }

      .modal-button:hover {
        background-color: #444;
        border-color: #4ade80;
        transform: scale(1.05);
      }

      .modal-button.play-button {
        width: 120px; /* 2x size */
        background-color: #4ade80;
        border-color: #4ade80;
        color: #000;
      }

      .modal-button.play-button:hover {
        background-color: #22c55e;
        border-color: #22c55e;
      }

      /* Button Icons */
      .home-icon::before {
        content: "üè†";
      }

      .play-icon::before {
        content: "‚ñ∂";
      }

      .map-icon::before {
        content: "‚äû";
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <canvas id="game-canvas"></canvas>
      <div id="ui-column">
        <div class="ui-section">
          <h3>Score</h3>
          <div id="score-display">0</div>
        </div>
        
        <div class="ui-section">
          <h3>Time</h3>
          <div id="timer-display">2:00</div>
        </div>
        
        <div class="ui-section" id="power-ups-section">
          <h3>Power-ups</h3>
          <div class="placeholder-content">Coming Soon</div>
        </div>
        
        <div class="ui-section" id="levels-section">
          <h3>Level Map</h3>
          <div class="placeholder-content">Level progression will appear here</div>
        </div>
      </div>
      
      <!-- Progress Bar -->
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
    </div>

    <!-- Level Completion Modal -->
    <div id="level-completion-modal">
      <div class="modal-content">
        <div class="modal-title">Level Completed</div>
        <div class="modal-buttons">
          <button class="modal-button home-button" data-action="home">
            <span class="home-icon"></span>
          </button>
          <button class="modal-button play-button" data-action="play_next">
            <span class="play-icon"></span>
          </button>
          <button class="modal-button map-button" data-action="level_map">
            <span class="map-icon"></span>
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
