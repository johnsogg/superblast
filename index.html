<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superblast</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #1a1a1a;
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        color: #ffffff;
      }
      
      #game-container {
        display: flex;
        align-items: center;
        gap: 20px;
        max-width: 100vw;
        max-height: 100vh;
        position: relative;
      }
      
      #game-canvas {
        border: 1px solid #333;
        background-color: #000;
        flex-shrink: 0;
      }
      
      #ui-column {
        width: 280px;
        height: 100vh;
        max-height: 800px;
        background-color: #2a2a2a;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 20px;
        flex-shrink: 0;
      }
      
      .ui-section {
        background-color: #333;
        border-radius: 6px;
        padding: 15px;
      }
      
      .ui-section h3 {
        margin: 0 0 10px 0;
        font-size: 16px;
        color: #ffffff;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      #score-display {
        font-size: 24px;
        font-weight: bold;
        color: #4ade80;
        text-align: center;
      }
      
      #timer-display {
        font-size: 32px;
        font-weight: bold;
        color: #ffffff;
        text-align: center;
        font-family: 'Courier New', monospace;
      }
      
      .placeholder-content {
        color: #888;
        font-style: italic;
        text-align: center;
        padding: 20px 0;
      }
      
      #power-ups-section {
        flex: 0 0 120px;
      }
      
      #levels-section {
        flex: 1;
        min-height: 200px;
      }

      /* Progress Bar */
      #progress-container {
        position: absolute;
        bottom: 10px;
        left: 0;
        right: 320px; /* Account for UI column width + gap */
        height: 20px;
        background-color: #333;
        border: 2px solid #555;
        border-radius: 10px;
        overflow: hidden;
      }

      #progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #4ade80 0%, #22c55e 50%, #16a34a 100%);
        width: 0%;
        transition: width 0.5s ease-out;
        border-radius: inherit;
      }

      /* Level Completion Modal */
      #level-completion-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      #level-completion-modal.show {
        display: flex;
      }

      .modal-content {
        background-color: #2a2a2a;
        border: 2px solid #4ade80;
        border-radius: 12px;
        padding: 40px;
        text-align: center;
        max-width: 400px;
      }

      .modal-title {
        font-size: 32px;
        font-weight: bold;
        color: #4ade80;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .modal-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }

      .modal-button {
        width: 60px;
        height: 60px;
        border: 2px solid #555;
        background-color: #333;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.2s ease;
        font-size: 24px;
        color: #ffffff;
      }

      .modal-button:hover {
        background-color: #444;
        border-color: #4ade80;
        transform: scale(1.05);
      }

      .modal-button.play-button {
        width: 120px; /* 2x size */
        background-color: #4ade80;
        border-color: #4ade80;
        color: #000;
      }

      .modal-button.play-button:hover {
        background-color: #22c55e;
        border-color: #22c55e;
      }

      /* Button Icons */
      .home-icon::before {
        content: "üè†";
      }

      .play-icon::before {
        content: "‚ñ∂";
      }

      .map-icon::before {
        content: "‚äû";
      }

      /* Power-ups Styling */
      #power-ups-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .power-up-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        background-color: #444;
        border-radius: 8px;
        cursor: grab;
        transition: all 0.2s ease;
        border: 2px solid transparent;
      }

      .power-up-item:hover {
        background-color: #555;
        border-color: #4ade80;
        transform: scale(1.02);
      }

      .power-up-item.dragging {
        cursor: grabbing;
        opacity: 0.7;
      }

      .power-up-item.disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      .power-up-item.disabled:hover {
        background-color: #444;
        border-color: transparent;
        transform: none;
      }

      .power-up-icon {
        width: 40px;
        height: 40px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .power-up-count {
        font-size: 18px;
        font-weight: bold;
        color: #ffffff;
        min-width: 20px;
        text-align: center;
      }

      /* Free Swap Icon - White border circle with rotating green triangles at edges */
      .free-swap-icon {
        background-color: transparent;
        border-radius: 50%;
        border: 3px solid #ffffff;
      }

      .rotating-triangles {
        width: 100%;
        height: 100%;
        position: relative;
        animation: rotate 2s linear infinite;
      }

      .triangle {
        position: absolute;
        width: 0;
        height: 0;
        border-style: solid;
      }

      .triangle-1 {
        top: 2px;
        left: 50%;
        transform: translateX(-50%);
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-bottom: 10px solid #4ade80;
      }

      .triangle-2 {
        bottom: 2px;
        left: 50%;
        transform: translateX(-50%);
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-top: 10px solid #4ade80;
      }

      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Clear Cells Icon - Yellow five-pointed star */
      .clear-cells-icon {
        background-color: transparent;
      }

      .star {
        width: 40px;
        height: 40px;
        position: relative;
        background-color: #eab308;
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      }

      /* Symbol Swap Icon - Purple rectangle with white triangles and yellow circles */
      .symbol-swap-icon {
        background-color: transparent;
      }

      .rectangle {
        width: 30px;
        height: 36px;
        background-color: #8b5cf6;
        border-radius: 4px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .top-triangle {
        position: absolute;
        top: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-bottom: 8px solid #ffffff;
      }

      .bottom-triangle {
        position: absolute;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-top: 8px solid #ffffff;
      }

      .circles {
        display: flex;
        flex-direction: column;
        gap: 2px;
        align-items: center;
      }

      .circle {
        width: 6px;
        height: 6px;
        background-color: #eab308;
        border-radius: 50%;
      }

      /* Power-up active states */
      .power-up-item.active {
        background-color: #4ade80;
        border-color: #4ade80;
      }

      .power-up-item.active .power-up-count {
        color: #000;
      }

      /* Green cell highlight for free swap */
      .green-cell-highlight {
        position: absolute;
        pointer-events: none;
        background-color: rgba(74, 222, 128, 0.6);
        border: 3px solid #4ade80;
        border-radius: 4px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <canvas id="game-canvas"></canvas>
      <div id="ui-column">
        <div class="ui-section">
          <h3>Score</h3>
          <div id="score-display">0</div>
        </div>
        
        <div class="ui-section">
          <h3>Time</h3>
          <div id="timer-display">2:00</div>
        </div>
        
        <div class="ui-section" id="power-ups-section">
          <h3>Power-ups</h3>
          <div id="power-ups-container">
            <div class="power-up-item" data-type="free_swap">
              <div class="power-up-icon free-swap-icon">
                <div class="rotating-triangles">
                  <div class="triangle triangle-1"></div>
                  <div class="triangle triangle-2"></div>
                </div>
              </div>
              <div class="power-up-count" id="free-swap-count">0</div>
            </div>
            
            <div class="power-up-item" data-type="clear_cells">
              <div class="power-up-icon clear-cells-icon">
                <div class="star"></div>
              </div>
              <div class="power-up-count" id="clear-cells-count">0</div>
            </div>
            
            <div class="power-up-item" data-type="symbol_swap">
              <div class="power-up-icon symbol-swap-icon">
                <div class="rectangle">
                  <div class="top-triangle"></div>
                  <div class="circles">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                  </div>
                  <div class="bottom-triangle"></div>
                </div>
              </div>
              <div class="power-up-count" id="symbol-swap-count">0</div>
            </div>
          </div>
        </div>
        
        <div class="ui-section" id="levels-section">
          <h3>Level Map</h3>
          <div class="placeholder-content">Level progression will appear here</div>
        </div>
      </div>
      
      <!-- Progress Bar -->
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
    </div>

    <!-- Level Completion Modal -->
    <div id="level-completion-modal">
      <div class="modal-content">
        <div class="modal-title">Level Completed</div>
        <div class="modal-buttons">
          <button class="modal-button home-button" data-action="home">
            <span class="home-icon"></span>
          </button>
          <button class="modal-button play-button" data-action="play_next">
            <span class="play-icon"></span>
          </button>
          <button class="modal-button map-button" data-action="level_map">
            <span class="map-icon"></span>
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
