<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superblast</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #1a1a1a;
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        color: #ffffff;
      }
      
      #game-container {
        display: flex;
        align-items: stretch;
        justify-content: space-between;
        gap: 20px;
        width: 100vw;
        height: 100vh;
        position: relative;
        box-sizing: border-box;
        padding: 20px;
        overflow: hidden;
      }
      
      #game-canvas {
        border: 1px solid #333;
        background-color: #000;
        flex: 1;
        max-height: calc(100vh - 40px);
        /* Canvas size will be set explicitly by JavaScript */
      }
      
      #ui-column {
        width: 280px;
        min-width: 280px;
        max-width: 280px;
        background-color: #2a2a2a;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 20px;
        margin-right: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 20px;
        flex-shrink: 0;
        height: fit-content;
        max-height: calc(100vh - 40px);
        overflow-y: auto;
      }
      
      .ui-section {
        background-color: #333;
        border-radius: 6px;
        padding: 15px;
      }
      
      .ui-section h3 {
        margin: 0 0 10px 0;
        font-size: 16px;
        color: #ffffff;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      #score-display {
        font-size: 24px;
        font-weight: bold;
        color: #4ade80;
        text-align: center;
      }
      
      #timer-display {
        font-size: 32px;
        font-weight: bold;
        color: #ffffff;
        text-align: center;
        font-family: 'Courier New', monospace;
      }
      
      .placeholder-content {
        color: #888;
        font-style: italic;
        text-align: center;
        padding: 20px 0;
      }
      
      #power-ups-section {
        flex: 0 0 120px;
      }
      
      #levels-section {
        /* Natural height based on content */
        flex: 1;
      }

      /* Progress Bar */
      #progress-container {
        position: absolute;
        bottom: 20px;
        left: 20px;
        right: 340px; /* Account for UI column + margins + gap */
        height: 20px;
        background-color: #333;
        border: 2px solid #555;
        border-radius: 10px;
        overflow: hidden;
      }

      #progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #4ade80 0%, #22c55e 50%, #16a34a 100%);
        width: 0%;
        transition: width 0.5s ease-out;
        border-radius: inherit;
      }

      /* Level Completion Modal */
      #level-completion-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      #level-completion-modal.show {
        display: flex;
      }

      /* Pause Modal */
      #pause-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      #pause-modal.show {
        display: flex;
      }

      /* Level Failed Modal */
      #level-failed-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      #level-failed-modal.show {
        display: flex;
      }

      .modal-content {
        background-color: #2a2a2a;
        border: 2px solid #4ade80;
        border-radius: 12px;
        padding: 40px;
        text-align: center;
        max-width: 400px;
      }

      .modal-title {
        font-size: 32px;
        font-weight: bold;
        color: #4ade80;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .modal-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }

      .modal-button {
        width: 60px;
        height: 60px;
        border: 2px solid #555;
        background-color: #333;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.2s ease;
        font-size: 24px;
        color: #ffffff;
      }

      .modal-button:hover {
        background-color: #444;
        border-color: #4ade80;
        transform: scale(1.05);
      }

      .modal-button.play-button {
        width: 120px; /* 2x size */
        background-color: #4ade80;
        border-color: #4ade80;
        color: #000;
      }

      .modal-button.play-button:hover {
        background-color: #22c55e;
        border-color: #22c55e;
      }

      .modal-button.restart-button {
        width: 120px; /* 2x size like play button */
        background-color: #f59e0b;
        border-color: #f59e0b;
        color: #000;
      }

      .modal-button.restart-button:hover {
        background-color: #d97706;
        border-color: #d97706;
      }

      /* Button Icons */
      .home-icon::before {
        content: "üè†";
      }

      .play-icon::before {
        content: "‚ñ∂";
      }

      .map-icon::before {
        content: "‚äû";
      }

      .restart-icon::before {
        content: "‚Üª";
      }

      /* Power-ups Styling */
      #power-ups-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .power-up-item {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 10px;
        background-color: #444;
        border-radius: 8px;
        cursor: grab;
        transition: all 0.2s ease;
        border: 2px solid transparent;
      }

      .power-up-item:hover {
        background-color: #555;
        border-color: #4ade80;
        transform: scale(1.02);
      }

      .power-up-item.dragging {
        cursor: grabbing;
        opacity: 0.7;
      }

      .power-up-item.disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      .power-up-item.disabled:hover {
        background-color: #444;
        border-color: transparent;
        transform: none;
      }

      .power-up-icon {
        width: 40px;
        height: 40px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .power-up-count {
        font-size: 18px;
        font-weight: bold;
        color: #ffffff;
        min-width: 20px;
        text-align: center;
      }

      /* Free Swap Icon - White border circle with rotating green triangles at edges */
      .free-swap-icon {
        background-color: transparent;
        border-radius: 50%;
        border: 3px solid #ffffff;
      }

      .rotating-triangles {
        width: 100%;
        height: 100%;
        position: relative;
        animation: rotate 2s linear infinite;
      }

      .triangle {
        position: absolute;
        width: 0;
        height: 0;
        border-style: solid;
      }

      .triangle-1 {
        top: 2px;
        left: 50%;
        transform: translateX(-50%);
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-bottom: 10px solid #4ade80;
      }

      .triangle-2 {
        bottom: 2px;
        left: 50%;
        transform: translateX(-50%);
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-top: 10px solid #4ade80;
      }

      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Clear Cells Icon - Yellow five-pointed star */
      .clear-cells-icon {
        background-color: transparent;
      }

      .star {
        width: 40px;
        height: 40px;
        position: relative;
        background-color: #eab308;
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      }

      /* Symbol Swap Icon - Purple rectangle with white triangles and yellow circles */
      .symbol-swap-icon {
        background-color: transparent;
      }

      .rectangle {
        width: 30px;
        height: 36px;
        background-color: #8b5cf6;
        border-radius: 4px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .top-triangle {
        position: absolute;
        top: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-bottom: 8px solid #ffffff;
      }

      .bottom-triangle {
        position: absolute;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-top: 8px solid #ffffff;
      }

      .circles {
        display: flex;
        flex-direction: column;
        gap: 2px;
        align-items: center;
      }

      .circle {
        width: 6px;
        height: 6px;
        background-color: #eab308;
        border-radius: 50%;
      }

      /* Power-up active states */
      .power-up-item.active {
        background-color: #4ade80;
        border-color: #4ade80;
      }

      .power-up-item.active .power-up-count {
        color: #000;
      }

      /* Green cell highlight for free swap */
      .green-cell-highlight {
        position: absolute;
        pointer-events: none;
        background-color: rgba(74, 222, 128, 0.6);
        border: 3px solid #4ade80;
        border-radius: 4px;
        z-index: 10;
      }

      /* Level Map Styling */
      .level-map-container {
        height: 250px;
        width: 100%;
      }

      .level-map-svg {
        width: 100%;
        height: 100%;
        background-color: transparent;
      }

      .level-path {
        stroke-width: 3;
        fill: none;
        transition: stroke 0.3s ease;
      }

      .level-path.unlocked {
        stroke: #4ade80;
      }

      .level-path.locked {
        stroke: #555;
        stroke-dasharray: 5,5;
      }

      .level-node {
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .level-node:hover {
        transform: scale(1.1);
      }

      .level-circle {
        stroke-width: 3;
        transition: fill 0.3s ease, stroke 0.3s ease;
      }


      .level-circle.current {
        fill: #eab308;
        stroke: #f59e0b;
        animation: pulse-level 2s infinite;
      }

      .level-circle.unlocked {
        fill: #333;
        stroke: #4ade80;
      }

      .level-circle.locked {
        fill: #1a1a1a;
        stroke: #555;
      }

      .level-text {
        font-size: 14px;
        font-weight: bold;
        fill: #ffffff;
        pointer-events: none;
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
      }


      .checkmark {
        pointer-events: none;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      @keyframes pulse-level {
        0% { 
          box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.7);
        }
        50% { 
          box-shadow: 0 0 0 10px rgba(234, 179, 8, 0);
        }
        100% { 
          box-shadow: 0 0 0 0 rgba(234, 179, 8, 0);
        }
      }

      /* Pause Button Styling */
      #pause-button {
        background-color: #333;
        border: 1px solid #555;
        border-radius: 8px;
        width: 100%;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
        flex-shrink: 0;
        margin-bottom: 10px;
      }

      #pause-button:hover {
        background-color: #444;
        border-color: #666;
        transform: scale(1.05);
      }

      #pause-button:active {
        transform: scale(0.95);
      }

      .pause-icon {
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
      }

      .pause-bar {
        width: 4px;
        height: 20px;
        background-color: #ffffff;
        border-radius: 2px;
      }

      /* Home Screen Styling */
      #home-screen {
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background-color: #1a1a1a;
        color: #ffffff;
        position: relative;
      }

      .home-title {
        font-size: 144px;
        font-weight: bold;
        color: #4ade80;
        margin-bottom: 40px;
        text-transform: uppercase;
        letter-spacing: 4px;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        font-family: 'Arial Black', Arial, sans-serif;
      }


      .home-buttons-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        margin-top: 20px;
      }

      .home-play-button {
        background: linear-gradient(135deg, #4ade80, #22c55e);
        color: #000;
        border: none;
        padding: 20px 60px;
        font-size: 28px;
        font-weight: bold;
        border-radius: 12px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(74, 222, 128, 0.3);
      }

      .home-play-button:hover {
        background: linear-gradient(135deg, #22c55e, #16a34a);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(74, 222, 128, 0.4);
      }

      .home-play-button:active {
        transform: translateY(0);
        box-shadow: 0 2px 10px rgba(74, 222, 128, 0.3);
      }

      .home-learn-button {
        background: linear-gradient(135deg, #60a5fa, #3b82f6);
        color: #000;
        border: none;
        padding: 20px 60px;
        font-size: 28px;
        font-weight: bold;
        border-radius: 12px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(96, 165, 250, 0.3);
      }

      .home-learn-button:hover {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(96, 165, 250, 0.4);
      }

      .home-learn-button:active {
        transform: translateY(0);
        box-shadow: 0 2px 10px rgba(96, 165, 250, 0.3);
      }

      .home-level-indicator {
        display: flex;
        align-items: center;
        gap: 15px;
        background-color: #2a2a2a;
        border: 2px solid #4ade80;
        border-radius: 8px;
        padding: 15px 25px;
      }

      .home-level-text {
        font-size: 18px;
        color: #4ade80;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .home-level-number {
        background-color: #4ade80;
        color: #000;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
      }


      /* Large Level Map Screen Styling */
      #large-level-map-screen {
        display: none;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        background-color: #1a1a1a;
        color: #ffffff;
      }

      .large-level-map-header {
        display: flex;
        align-items: center;
        padding: 20px 40px;
        background-color: #2a2a2a;
        border-bottom: 2px solid #333;
        gap: 20px;
      }

      .back-button {
        background-color: #333;
        border: 2px solid #555;
        border-radius: 8px;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
        color: #ffffff;
        font-size: 24px;
      }

      .back-button:hover {
        background-color: #444;
        border-color: #4ade80;
        transform: scale(1.05);
      }

      .large-level-map-title {
        font-size: 48px;
        font-weight: bold;
        color: #4ade80;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .large-level-map-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
      }

      .large-level-map-svg {
        width: 100%;
        height: 100%;
        max-width: 800px;
        max-height: 600px;
        background-color: transparent;
      }

      /* Large level map specific styling */
      .large-level-node {
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .large-level-node:hover {
        /* Removed transform scale to prevent jittery effect */
      }

      .large-level-node.locked {
        cursor: not-allowed;
      }

      .large-level-node.locked:hover {
        transform: none;
      }

      .large-level-circle {
        stroke-width: 4;
        transition: fill 0.3s ease, stroke 0.3s ease;
      }

      .large-level-circle.current {
        fill: #eab308;
        stroke: #f59e0b;
        filter: drop-shadow(0 0 10px rgba(234, 179, 8, 0.6));
      }

      .large-level-circle.unlocked {
        fill: #333;
        stroke: #4ade80;
      }

      .large-level-circle.locked {
        fill: #1a1a1a;
        stroke: #555;
      }

      .large-level-text {
        font-size: 20px;
        font-weight: bold;
        fill: #ffffff;
        pointer-events: none;
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
      }

      .large-level-path {
        stroke-width: 4;
        fill: none;
        transition: stroke 0.3s ease;
      }

      .large-level-path.unlocked {
        stroke: #4ade80;
      }

      .large-level-path.locked {
        stroke: #555;
        stroke-dasharray: 8,8;
      }

      /* Padlock icon for locked levels */
      .padlock {
        pointer-events: none;
      }

      .padlock-body {
        fill: #555;
        stroke: #333;
        stroke-width: 1;
      }

      .padlock-shackle {
        fill: none;
        stroke: #555;
        stroke-width: 2;
      }
    </style>
  </head>
  <body>
    <!-- Home Screen -->
    <div id="home-screen">
      <div class="home-title">Super Blast</div>
      

      <div class="home-buttons-container">
        <button id="home-play-button" class="home-play-button">Play</button>
        
        <div class="home-level-indicator">
          <span class="home-level-text">Level</span>
          <div class="home-level-number">1</div>
        </div>
        
        <button id="home-learn-button" class="home-learn-button">Learn</button>
      </div>
    </div>

    <!-- Large Level Map Screen -->
    <div id="large-level-map-screen">
      <div class="large-level-map-header">
        <button id="back-to-game-button" class="back-button">
          <span class="back-icon">‚Üê</span>
        </button>
        <h1 class="large-level-map-title">All Levels</h1>
      </div>
      <div class="large-level-map-container">
        <svg id="large-level-map-svg" class="large-level-map-svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet"></svg>
      </div>
    </div>

    <!-- Game Screen -->
    <div id="game-container">
      <canvas id="game-canvas"></canvas>
      
      <div id="ui-column">
        <!-- Pause Button -->
        <button id="pause-button">
          <div class="pause-icon">
            <div class="pause-bar"></div>
            <div class="pause-bar"></div>
          </div>
        </button>
        <div class="ui-section">
          <h3>Score</h3>
          <div id="score-display">0</div>
        </div>
        
        <div class="ui-section">
          <h3>Time</h3>
          <div id="timer-display">2:00</div>
        </div>
        
        <div class="ui-section" id="power-ups-section">
          <h3>Power-ups</h3>
          <div id="power-ups-container">
            <div class="power-up-item" data-type="free_swap">
              <div class="power-up-icon free-swap-icon">
                <div class="rotating-triangles">
                  <div class="triangle triangle-1"></div>
                  <div class="triangle triangle-2"></div>
                </div>
              </div>
              <div class="power-up-count" id="free-swap-count">0</div>
            </div>
            
            <div class="power-up-item" data-type="clear_cells">
              <div class="power-up-icon clear-cells-icon">
                <div class="star"></div>
              </div>
              <div class="power-up-count" id="clear-cells-count">0</div>
            </div>
            
            <div class="power-up-item" data-type="symbol_swap">
              <div class="power-up-icon symbol-swap-icon">
                <div class="rectangle">
                  <div class="top-triangle"></div>
                  <div class="circles">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                  </div>
                  <div class="bottom-triangle"></div>
                </div>
              </div>
              <div class="power-up-count" id="symbol-swap-count">0</div>
            </div>
          </div>
        </div>
        
        <div class="ui-section" id="levels-section">
          <h3>Level Map</h3>
          <div class="level-map-container"></div>
        </div>
      </div>
      
      <!-- Progress Bar -->
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
    </div>

    <!-- Level Completion Modal -->
    <div id="level-completion-modal">
      <div class="modal-content">
        <div class="modal-title">Level Completed</div>
        <div class="modal-buttons">
          <button class="modal-button home-button" data-action="home" title="Home Screen">
            <span class="home-icon"></span>
          </button>
          <button class="modal-button play-button" data-action="play_next" title="Next Level">
            <span class="play-icon"></span>
          </button>
          <button class="modal-button map-button" data-action="level_map" title="Large Level Map">
            <span class="map-icon"></span>
          </button>
        </div>
      </div>
    </div>

    <!-- Pause Modal -->
    <div id="pause-modal">
      <div class="modal-content">
        <div class="modal-title">Game Paused</div>
        <div class="modal-buttons">
